<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos html</title>
    <script src="js/index.js"></script>
</head>
<body>
    <p>
        <button onclick="clickMe()">click</button>
    </p>

    <p>
        focus
        <input type="text" name="focus-text" onfocus="focusMe()">
    </p>

    <p>
        blur
        <input type="text" name="blur-text" onblur="blurMe()">
    </p>

    <p>
        change
        <input type="text" name="change-name" onchange="changeMe()">
    </p>

    <p onmouseover="hoverMe()">Passe o mouse sobre mim</p>
</body>
</html>
