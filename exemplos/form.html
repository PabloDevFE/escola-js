<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre no google</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" target="_blank">
        <label for="q">O que deseja pesquisar?</label>
        <!-- o FOR deve ter o ID do elemento input-->
        <input type="text" name="q" id="q" placeholder="Nasa, SpaceX, Stars" required>
        <input type="submit" value="Pesquisar">
    </form>

    <h4>testes</h4>
    <form action="">
        <input type="radio" name="as" id="">Pablo
        <input type="radio" name="as" id="">Henrique
        <input type="radio" name="as" id="">Felipe 
        <input type="radio" name="as" id="">Silva
        <!--no RADIO o name deve ser o mesmo-->
    </form>
</body>
</html>
